<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Board</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
        <script defer src="init.js"></script>
    </head>

    <body>
        <main id="backgroud">
            <div id="createTaskModal">
                <div id="newTaskForm">
                    <p id="message"></p>
                    <label><h3>Header: <input id="headerInput"></h3></label>
                    <label><h4>Description:</h4><textarea id="descriptionInput" rows="10"></textarea></label>
                    <button id="addTask">Add</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
            <div id="taskBoard">
                <div class="task" id="newTask">
                    <span class="material-symbols-outlined" style="font-size: 80px; color: white; margin: auto;">
                        add
                        </span>
                </div>
            </div>
        </main>
    </body>

</html>
